<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="iconComment.png" type="image/png">
    <title>Comentários</title>
    <link rel="stylesheet" href="style-aba-comment.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="item1"><h1>No que você está pensando?</h1></div>
                <form>
                    <textarea placeholder="Comentar" name="" id="" cols="45" rows="3"></textarea>
                    <button class="comentar">Comentar</button>
                </form>
                </div>
                    
        </div>
        <a class="contextoLink" href=""><button class="contexto">Clique aqui</button></a>
    </center>
    <center>
        <div class="Comments">
            <div class="container2">
                <div class="content">
                    <div class="nome"><h4 class="nomeh4"></h4></div>
                    <div class="foto"><img class="fotoImg" src="" alt="" width="80px"></div>
                    <div class="comment"><h4 class="commentH4"></h4></div>
                </div>
            </div>
        </div>
    </center>
    <center>
        <div class="container3">
            <div class="title"><h3>Como você quer ser chamado?</h3></div>
            <div class="Username">
                <form>
                    <input type="text" class="username" placeholder="Username">
                    <button class="enviar"><img class="enviarImg" width="20px" src="enviar.png" alt=""></button>
                </form>
                </div>
                
            <div class="avatar">
                <img src="Avatar1.png" alt="avatar1" class="avatar1" width="60px">
                <img src="Avatar2.png" alt="Avatar2" class="avatar2" width="60px">
               
                <p class="feedback">Avatar escolhido</p>
               
            </div>
        </div>
    </center>
    <div class="direitos">
        <p>As imagens usadas na página são de uso livre</p>
        <a href="https://br.freepik.com/fotos-vetores-gratis/avatar-homem-barba" class="img1">Link da imagem 1</a>
        <a href="https://publicdomainvectors.org/pt/vetorial-gratis/Imagem-vetorial-de-Avatar-masculino/59914.html" class="img2">Link da imagem 2</a>
    </div>
    <script src="scrips-aba-comment.js"></script>
</body>
</html>
